<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel Teste</title>
</head>
<body>
    <h1>Minha Foto</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F62E</p>
    <picture>
        <source media="(max-width: 450px)" srcset="iamgens/foto-minha-400.jpeg">
        <source media="(max-width: 750px)" srcset="imagens/foto-minha-700.jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-minha-1000.jpeg">
        <source media="(max-width: 1250px)" srcset="imagens/foto-minha-1200.jpeg">
        <img src="imagens/foto-minha-1200.jpeg" alt="Foto Merieli">
    </picture>
</body>
</html>
